    <!-- Campo de busca -->
    <h3>Buscar Funcionário</h3>
    <input type="text" id="inputBusca" placeholder="Digite nome, setor ou função" oninput="buscarFuncionario()">

    <!-- Botão abrir modal -->
    <button id="abrirModal">Adicionar Funcionário</button>

    <!-- Modal lateral de adicionar funcionário -->
   
      <!-- Seus inputs aqui -->
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <!-- etc... -->
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

    <!-- Tabela de Funcionários -->
    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Setor</th>
                <th>Função</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Script -->
    <script>
        // Função para gerar dados aleatórios
        function gerarTabela() {
            const nomes = ["Ana", "Carlos", "Maria", "João", "Lucas", "Fernanda", "Roberta", "Eduardo", "Isabela", "Raul"];
            const setores = ["Recepção", "Consultório", "Emergência", "Cirurgia", "Farmácia", "Administração"];
            const funcoes = ["Veterinário", "Recepcionista", "Enfermeiro", "Assistente", "Atendente", "Farmacêutico"];
            const telefones = ["(11) 98765-4321", "(11) 99876-5432", "(21) 91234-5678", "(21) 93456-7890", "(31) 96123-4567"];

            const tbody = document.querySelector("#tabela tbody");
            tbody.innerHTML = "";

            for (let i = 0; i < 10; i++) {
                const nome = nomes[Math.floor(Math.random() * nomes.length)];
                const setor = setores[Math.floor(Math.random() * setores.length)];
                const funcao = funcoes[Math.floor(Math.random() * funcoes.length)];
                const telefone = telefones[Math.floor(Math.random() * telefones.length)];

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${nome}</td>
                    <td>${setor}</td>
                    <td>${funcao}</td>
                    <td>${telefone}</td>
                `;
                tbody.appendChild(tr);
            }
        }

        // Ao carregar a página, gera tabela
        window.onload = gerarTabela;

        // Adiciona novo funcionário
        document.getElementById("formAdicionar").addEventListener("submit", function(e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const setor = document.getElementById("setor").value;
            const funcao = document.getElementById("funcao").value;
            const telefone = document.getElementById("telefone").value;

            const tbody = document.querySelector("#tabela tbody");
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${nome}</td>
                <td>${setor}</td>
                <td>${funcao}</td>
                <td>${telefone}</td>
            `;

            tbody.appendChild(tr);

            // Limpa o formulário
            document.getElementById("formAdicionar").reset();

            // Fecha o modal
            document.getElementById("modalFuncionario").classList.remove("ativo");
        });

        // Busca funcionários
        function buscarFuncionario() {
            const termoBusca = document.getElementById("inputBusca").value.toLowerCase();
            const rows = document.querySelectorAll("#tabela tbody tr");

            rows.forEach(function(row) {
                const colunas = row.querySelectorAll("td");
                let encontrado = false;

                colunas.forEach(function(coluna) {
                    if (coluna.textContent.toLowerCase().includes(termoBusca)) {
                        encontrado = true;
                    }
                });

                row.style.display = encontrado ? "" : "none";
            });
        }

        // Abrir modal
        document.getElementById("abrirModal").addEventListener("click", function() {
            document.getElementById("modalFuncionario").classList.add("ativo");
        });

        // Fechar modal
        document.getElementById("fecharModal").addEventListener("click", function() {
            document.getElementById("modalFuncionario").classList.remove("ativo");
        });

        document.getElementById('modalForm').classList.add('active');

    </script>
</body>
</html>
