<html lang="PT-BR">

<head>
    <link rel="stylesheet" href="Gerenterel.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerente</title>
</head>

<body>

    <nav>
        <div class="direita-topbar">
        <a href="index.html "class="logo">
            <img class="logo" src="img/Rectangle.png" alt="" width="100px" height="70px">
        </a>
        </div>
       <div class="left-topbar">
    
    <a href="index.html" class="profile-link">
        
        <img class="perfil" src="img/Male User.png" alt="Perfil" width="50px" height="50px">
        
     
    </a>
    

    
</div>
</nav>
    <nav class="sidebar">
        <ul>
           <li><a href="Gerente.html"> <img src="img/Performance Macbook.png"  alt="" height=""  width="">Dashbord</a></li>
            <li><a href="Gerentefunc.html"><img src="img/Management.png"  alt="" height=""  width="">Funcionario</a></li>
            <li><a href="Gerenteag.html"><img src="img/calendario (2) 1.png"  alt="" height=""  width="">Agenda</a></li>
            <li><a href="Gerenterel.html"><img src="img/Business Report.png"  alt="" height=""  width="">Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <!-- Título da Página -->
        <h2>Relatórios</h2>

        <!-- Controles de Busca e Ação -->
        <div class="report-controls">
            <div class="search-box">
                <input type="text" id="inputBusca" class="search-input" placeholder="Buscar em relatórios...">
            </div>
            <button class="action-button primary">Gerar Novo</button>
        </div>

        <!-- Container da Tabela de Dados -->
        <div class="data-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nome do Relatório</th>
                        <th>Data de Geração</th>
                        <th>Tipo</th>
                        <th>Gerado Por</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tabelaRelatorios">
                    <!-- Dados de exemplo -->
                    <tr>
                        <td data-label="Nome do Relatório">Relatório Financeiro Mensal</td>
                        <td data-label="Data de Geração">01/10/2025</td>
                        <td data-label="Tipo">Financeiro</td>
                        <td data-label="Gerado Por">Admin</td>
                        <td data-label="Ação"><button class="edit-button">Ver</button></td>
                    </tr>
                    <tr>
                        <td data-label="Nome do Relatório">Relatório de Atendimentos</td>
                        <td data-label="Data de Geração">30/09/2025</td>
                        <td data-label="Tipo">Operacional</td>
                        <td data-label="Gerado Por">Admin</td>
                        <td data-label="Ação"><button class="edit-button">Ver</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h3 class="chart-title">Consultas este mês</h3>
        <div class="charts-container">
            <div class="chart-card">
                <!-- O gráfico será renderizado aqui -->
                <canvas id="consultasChart"></canvas>
            </div>
        </div>

    </main>
    <!-- Biblioteca de Gráficos Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Script específico para a página de relatórios -->
    <script src="Gerenterel.js"></script>
</body>
</html>
